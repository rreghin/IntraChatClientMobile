<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teste de Herança em JavaScript</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <script type="text/javascript">
            var output;
            
            function init() {
                output = document.getElementById("output");
                startTest();
            }  

            function startTest() {
                
                function Base() {
                    this.valor = 'base';
                    this.metodo = function() { writeToScreen(texto || this.valor); };
                    this.chama = function() { this.metodo(); };
                };
                
                function Cliente() {
                    this.parent = Base;
                    this.valor = 'cliente';
                    this.metodo = function(texto) { 
                        writeToScreen(this.valor); 
                        this.parent.prototype.metodo.call(this);
                    };
                }                
                Cliente.prototype = new Base();
                
                function Sessao() {
                    this.parent = Cliente;
                    this.valor = 'sessao';
                }
                Sessao.prototype = new Cliente();
                
                var cliente = new Sessao();
                
                cliente.metodo = function() {
                    writeToScreen('blablabla');
                };
                
                cliente.metodo();
                cliente.chama();
            }  

            function writeToScreen(message) { 
                var pre = document.createElement("p"); 
                pre.style.wordWrap = "break-word"; 
                pre.innerHTML = message; 
                output.appendChild(pre); 
            }  

            window.addEventListener("load", init, false);  
        </script>  

        <h2>Teste de Herança em JavaScript</h2>  
        <div id="output"></div>
    </body>
</html>
