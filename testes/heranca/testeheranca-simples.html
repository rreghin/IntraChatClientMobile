<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teste de Herança em JavaScript</title>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <script type="text/javascript">
            var output;
            
            function init() {
                output = document.getElementById("output");
                startTest();
            }  

            function startTest() {
                
                function Base() {}
                Base.prototype.valor = 'base';
                Base.prototype.metodo = function(texto) { writeToScreen(texto); };
                Base.prototype.chamametodo = function() { this.metodo(this.valor); };
                
                function Cliente() {}
                Cliente.prototype = new Base();
                Cliente.prototype.parent = Base;
                Cliente.prototype.valor = 'cliente';
                Cliente.prototype.metodo = function(texto) { 
                    writeToScreen(this.valor); 
                    //this.parent.prototype.chamametodo();
                };
                
                function Sessao() {}
                Sessao.prototype = new Cliente();
                Sessao.prototype.parent = Cliente;
                Sessao.prototype.valor = 'sessao';
                
                var cliente = new Sessao();
                cliente.metodo = function() {
                    writeToScreen('nenhum');
                    this.parent.prototype.metodo.call(this, 'parent');
                    this.parent.prototype.parent.prototype.metodo.call(this, 'parent.parent');
                };
                
                cliente.metodo();
            }  

            function writeToScreen(message) { 
                var pre = document.createElement("p"); 
                pre.style.wordWrap = "break-word"; 
                pre.innerHTML = message; 
                output.appendChild(pre); 
            }  

            window.addEventListener("load", init, false);  
        </script>  

        <h2>Teste de Herança em JavaScript</h2>  
        <div id="output"></div>
    </body>
</html>
