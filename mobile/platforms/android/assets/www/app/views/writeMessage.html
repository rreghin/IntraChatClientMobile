<div style="margin-top:5px;margin-bottom:5px;margin-left:5px;margin-right:5px;">
    <textarea rows="5" style="margin:0px;" type="text" placeholder="mensagem..." ng-model="newMessageText" />
    <div style="margin-top:12px;float:left;" ng-init="replyAllowed=true;">
        <input id="chkAllowReply" type="checkbox" class="tiny" ng-model="replyAllowed">
        <label for="chkAllowReply">Permite responder</label>
    </div>
    <div style="margin-top:12px;float:left;" ng-init="autoClear=true;">
        <input id="chkAutoClear" type="checkbox" class="tiny" ng-model="autoClear">
        <label for="chkAutoClear">Limpar destinos</label>
    </div>
    <button class="tiny" style="margin-top:5px;margin-bottom:5px;float:right;" ng-click="sendMessage(getRecipients(), newMessageText, replyAllowed, autoClear)">Enviar</button>
</div>
<table width="100%" class="row" style="margin:0px;max-width:none !important;">
    <tbody>
        <tr ng-repeat="user in SelectedEntities | orderBy:'name'" style="border-bottom:1px solid gray" id="{{ user.uid }}">
            <td style="padding:2px;border:0px;width:40px;height:40px;" ng-class="getUserStatusClass(user.id)" id="{{ 'tdp_'+user.uid }}">
                <img style="width:34px;height:34px;border:1px solid #cccccc;" ng-src="{{ user.picture }}" id="{{ 'pic_'+user.uid }}" />
            </td>                    
            <td style="padding:2px;line-height:1.0rem;" ng-class="getUserStatusClass(user.id)" id="{{ 'tdu_'+user.uid }}">
                {{ user.name }}<br/>{{ user.dept }}
            </td>
            <td style="width:16px;height:auto;" ng-class="getUserStatusClass(user.id)" id="{{ 'tdb_'+user.uid }}">
                <!--<a style="float:right;padding-right:7px;" class="close" ng-click="removeRecipient(user)"><big>&times;</big></a>-->
                <a class="close" ng-click="removeRecipient(user)"><big>&times;</big></a>
            </td>
        </tr>
    </tbody>
</table>
