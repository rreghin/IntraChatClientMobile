<div class="off-canvas-wrap">
	<div class="inner-wrap">
		<nav id="topbar" class="tab-bar">
			<section class="left-small">
				<a class="left-off-canvas-toggle menu-icon" ><span></span></a> 
			</section> 
			<section class="middle tab-bar-section" style="padding-left:1px;padding-right:1px;">
				<img id="userpicture" style="float:left;margin:1px;border:1px solid white;" src="{{ localUserPicture }}" />
				<img id="serverlogo" style="float:right;margin:1px;border:1px solid white;" src="/logo.png" />
				<h1 class="title">{{ include.title }}</h1>
			</section> 
			<section class="right-small middle">
<!--				<a class="right-off-canvas-toggle" >-->
                <table class="newMessagePanel">
                    <tr><td ng-class="newMessageClass" ng-click="showNewMessages()">{{ newMessageCount }}</td></tr>
                </table>
<!--                </a>-->
			</section>
		</nav> 
		<aside class="left-off-canvas-menu"> 
			<ul class="off-canvas-list"> 

				<li><label>[MENSAGENS]</label></li> 
				<li><a href="" ng-click="showNewMessages()">Novas</a></li>
				<li><a href="" ng-click="showArchivedMessages()">Arquivadas</a></li>
				<li><a href="" ng-click="showSentMessages()">Enviadas</a></li>
				<!--<li><a href="" ng-click="">Importantes</a></li>-->

				<li><label>[OUTROS]</label></li> 
				<li><a href="" ng-click="showUsers()">Usu√°rios</a></li>
				<li><a href="" ng-click="logout()">Logout</a></li>

			</ul> 
		</aside> 
		<!-- <aside class="right-off-canvas-menu"> 
			<ul class="off-canvas-list"> 
				<li><label>Users</label></li> 
				<li><a href="#">Hari Seldon</a></li> ... 
			</ul> 
		</aside> --> 
		<section id="main-container" class="main-section full-page">
			<div class="full-page" ng-include="include.url"></div>
		</section> 
		<a class="exit-off-canvas"></a> 
	</div> 
</div>

<script type="text/javascript">
    vpw = $(window).width();
    vph = $(window).height();
    tbh = $('#topbar').height();
    $('.full-page').height(vph - tbh);
    $('#serverlogo').height(tbh - 4);
    $('#userpicture').height(tbh - 4);
</script>
