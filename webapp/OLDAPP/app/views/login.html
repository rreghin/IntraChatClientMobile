<div id="login" class="row" ng-init="hideServerAddress=false">
	<div class="large-6 large-offset-3">
		<form ng-submit="login()">
			<fieldset class="radius">
<!--				<legend>IntraChat::WebClient</legend>-->

				<div class="row">
					<div class="large-12 columns" align=right>
						<img src="/logo.png" class="">
					</div>
				</div>
				<br />

				<div class="row" ng-hide="hideServerAddress">
					<div class="large-12 columns">
						<input type="text" name="serveraddress" placeholder="server address" ng-model="serveraddress" required disabled/>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<input type="text" name="username" placeholder="username" ng-model="credentials.username" required/>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<input type="password" name="password" placeholder="password" ng-model="credentials.password" required/>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<div id="flash" class="alert-box alert radius blink" ng-show="flash">
							{{ flash }}
						</div>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<button type="submit" class="button large expand radius">Log In</button>
					</div>
				</div>
				<div class="row">
					<div class="large-12 columns">
						<div id="progress" class="alert-box info radius blink" ng-show="progress">
							{{ progress }}
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
